<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}
img {
    position: absolute;
}
.vod {
    position: absolute;
}
</style>
<script>

    let imgs; 
    let vod;
    let x = 0;
    let y = 0;
    let mx = 0;
    let my = 0;
    let speed = 0.01;
    document.addEventListener('DOMContentLoaded',()=>{
        imgs = document.querySelectorAll('img');
        vod = document.querySelector('.vod');

        document.addEventListener('mousemove',(event)=>{
            x = event.clientX - window.innerWidth/2;
            y = event.clientY - window.innerHeight/2;
        });
        loop();
    });

    const loop = () => {
        mx += (x - mx) * speed;
        my += (y - my) * speed;
        imgs[0].style.transform = `translate(${mx/9}px,${my/9}px)`;
        imgs[1].style.transform = `translate(${mx/5}px,${my/5}px)`;
        imgs[2].style.transform = `translate(${mx/3}px,${my/3}px)`;
        imgs[3].style.transform = `translate(${mx/1}px,${my/1}px)`;
        vod.style.transform = `translate(${mx/5}px,${my/5}px)`;
        window.requestAnimationFrame(loop);
    }

</script>
<body>

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">

    <div class="vod"><video autoplay playsinline muted loop
            src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video></div>
    <!-- 비디오 자동재생을 원한다면 autoplay, muted, playsinline 속성을 필수적으로 넣어줘야 한다! -->
    <!-- playsinline은 iOS 비디오 정책 때문에 넣어줘야됨 -->
    <!-- 비디오 태그 설명 : https://www.codingfactory.net/11877 -->

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
    
</body>
</html>
